<html>
    <head>
        <title>Facial Recognition Profile</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    </head>
    <body>
        <h1 class="text-center">Facial Recognition Profile For New Employees</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 col-lg-3">
                    <form>
                        <input id="userId" type="text" placeholder="Type in a user name">
                        <br>
                        <input id="firstName" type="text" name="firstName" placeholder="First Name">
                        <br>
                        <input id="lastName" type="text" name="lastName" placeholder="Last Name">
                        <br>
                        <input id="licenseNum" type="text" name="licensePlateNum" placeholder="License Plate Number">
                    </form>
                    <button id="createEmployee" onclick="createNewEmployee()">Create New Employee!</button>
                </div>
                <br>
                <div class="col-md-3 col-lg-3">
                        <form>
                            <input id="updateImageUserId" type="text" placeholder="Enter user name to get user data">
                            <input id="imageLink" type="text" placeholder="Enter profile image link">
                        </form>
                        <button onclick="addEmployeeFace()">Save!</button>
                        <p id="updateContainer"></p>
                    </div>
                <br>
                <div class="col-md-3 col-lg-3">
                    <form>
                        <input id="getUserId" type="text" placeholder="Enter user name to get user data">
                    </form>
                    <button onclick="getEmployeeData()">Get Employee Data!</button>
                    <p id="userDataContainer"></p>
                </div>
                <br>
                <div class="col-md-3 col-lg-3">
                    <form>
                        <input id="deleteUserId" type="text" placeholder="Enter user name to delete">
                    </form>
                    <button onclick="deleteEmployee()">Delete Employee!</button>
                </div>
            </div>
            
        </div>
        
        <script src="index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
</html>
